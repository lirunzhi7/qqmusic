<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <audio controls id="mp3" src="http://111.202.98.149/amobile.music.tc.qq.com/C400003BRo9h4Suyp8.m4a?guid=1395949856&vkey=5F38E20B023B4EA1B5484A84AD60CD08931D7A9009B5660538B8882C7B36F1A045D8CD400F00027F6548A4FA1568235416F021C80D1B31CB&uin=0&fromtag=66
    "></audio>
    <button id="btn">播放</button>
</body>
<script>
    btn.onclick = function () {
        if (mp3.paused) {
            mp3.play()
            this.innerHTML='暂停'
        }else{
            mp3.pause()
            this.innerHTML='播放'
        }
    }
</script>

</html>
