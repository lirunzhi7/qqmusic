<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        @font-face {
            src: url('iconfont.ttf');
            font-family: mycon;

        li.icon::after {

            font-family: mycon;
            font-size: 50px;
